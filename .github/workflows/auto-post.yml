name: Auto Post Crypto Content

on:
  schedule:
    # Morning Post (8:00 AM IST = 2:30 AM UTC)
    - cron: '30 2 * * *'
    
    # Afternoon Post (2:00 PM IST = 8:30 AM UTC)
    - cron: '30 8 * * *'
    
    # Evening Post (8:00 PM IST = 2:30 PM UTC)
    - cron: '30 14 * * *'
    
    # Late Night Post (11:00 PM IST = 5:30 PM UTC) - Optional
    - cron: '30 17 * * *'
  
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  post-crypto-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run crypto bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
          TIMEZONE_OFFSET_HOURS: ${{ secrets.TIMEZONE_OFFSET_HOURS }}
        run: |
          python -m src.main
